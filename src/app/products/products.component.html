<section class="products">
  <div class="products__header">
    <h2>Products</h2>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="addProduct()"
    >
      + Add Product
    </button>
  </div>
  <div data-testid="fetch-counter" class="products__subheader">
    Fetched {{ lastUpdatedSec$ | async }} seconds ago
  </div>
  <router-outlet></router-outlet>
</section>

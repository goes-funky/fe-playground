<form [formGroup]="form" novalidate (ngSubmit)="submit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Shipping Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input autocomplete="off" matInput placeholder="Title" formControlName="title" />
            <mat-error *ngIf="form.controls['title'].hasError('required')">
              Title is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea autocomplete="off" matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="form.controls['description'].hasError('required')">
              Description is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea autocomplete="off" matInput placeholder="Brand" formControlName="brand"></textarea>
            <mat-error *ngIf="form.controls['brand'].hasError('required')">
              Brnad is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input autocomplete="off" matInput placeholder="Price" formControlName="price" />
            <mat-error *ngIf="form.controls['price'].hasError('required')">
              Price is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input autocomplete="off" matInput placeholder="Stock" formControlName="stock" />
            <mat-error *ngIf="form.controls['stock'].hasError('required')">
              Stock is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input autocomplete="off" matInput placeholder="Rating" type="number" min="0" max="5"
              formControlName="rating" />
            <mat-error *ngIf="form.controls['rating'].hasError('required')">
              Rating is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions [align]="'end'">
      <button mat-raised-button type="button" [disabled]="form.invalid" (click)="cancel()">
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || form.pristine">
        <span>Submit</span>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
